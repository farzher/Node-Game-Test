<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>

<canvas id="canvas"></canvas>

<script>
	// load in all them images
	var Assets = {
		p1: {
			'idle'          : './assets/p2/idle.png',
			'block_middle'  : './assets/p2/block_middle.png',
			'block_low'     : './assets/p2/block_low.png',
			'attack_middle' : './assets/p2/attack_middle.png',
			'attack_low'    : './assets/p2/attack_low.png',
			'attack_high'   : './assets/p2/attack_high.png',
			'down'          : './assets/p2/down.png',
			'recovering'    : './assets/p2/recovering.png',
		},
		p2: {
			'idle'          : './assets/p2/idle.png',
			'block_middle'  : './assets/p2/block_middle.png',
			'block_low'     : './assets/p2/block_low.png',
			'attack_middle' : './assets/p2/attack_middle.png',
			'attack_low'    : './assets/p2/attack_low.png',
			'attack_high'   : './assets/p2/attack_high.png',
			'down'          : './assets/p2/down.png',
			'recovering'    : './assets/p2/recovering.png',
		}
	};
	_.each(Assets, function(v1, k1) {
		_.each(v1, function(v2, k2) {
			var img = new Image();
			img.src = v2;
			Assets[k1][k2] = img;
		});
	});

	// player class
	function Player(num) {
		this.num = num;
		this.x = 50;
		if(num === 2) {
			this.x = 250;
		}
		this.moveSpeed = 5;
		this.keyState = {};
		this.blockState = '';
		this.currentAttack = null;
		this.currentFrame = 0;
		this.currentRecovery = 0;
		this.currentDown = 0;
		this.hp = 100;
		this.assets = null;
		if(this.num === 1) {
			this.assets = Assets.p1;
		} else {
			this.assets = Assets.p2;
		}

		this.updateMove = function() {
			if(!this.canAct()) return false;

			if(this.keyState.left) {
				this.x -= this.moveSpeed;
				this.blockState = '';
			} else if(this.keyState.right) {
				this.x += this.moveSpeed;
				this.blockState = '';
			} else if(this.keyState.down) {
				this.blockState = 'low';	
			} else {
				this.blockState = 'middle';
			}

			// don't move out of bounds
			if(this.x < 0) {
				this.x = 0;
			} else if(this.x > 300) {
				this.x = 300;
			}
			//push the other player if moving into him
			if(this.num === 1) {
				if(this.x + Player.width > p2.x) {
					p2.x = this.x + Player.width;
				}
			} else {
				if(this.x - Player.width < p1.x) {
					p1.x = this.x - Player.width;
				}
			}

			return true;
		}
		this.updateAttack = function() {
			if(!!this.currentAttack) {
				this.currentFrame -= 1;
				if(this.currentFrame < 0) {
					this.useAttack(this.currentAttack);
				}
			}
		}
		this.updateRecovery = function() {
			this.currentRecovery -= 1;
			if(this.currentRecovery < 0) {
				this.currentRecovery = 0;
			}
		}
		this.updateDown = function() {
			this.currentDown -= 1;
			if(this.currentDown < 0) {
				this.currentDown = 0;
			}
		}
		this.update = function() {
			this.updateAttack();
			this.updateRecovery();
			this.updateDown();
			this.updateMove();
		}

		this.getBlock = function() {
			// can't block while not able to act
			if(!this.canAct()) {
				this.blockState = '';
			}
			return this.blockState;
		}
		this.isRecovering = function() {
			return !!this.currentRecovery;
		}
		this.isDown = function() {
			return !!this.currentDown;
		}
		this.isAttacking = function() {
			return !!this.currentAttack;
		}
		this.canAct = function() {
			return (!this.isRecovering() && !this.isDown() && !this.isAttacking());
		}

		this.beginAttack = function(attack) {
			if(!this.canAct()) return false;

			this.resetStatus();
			this.currentAttack = attack;
			this.currentFrame = attack.speed;
		}
		this.useAttack = function(attack) {
			this.resetStatus();
			var player = this.getOtherPlayer();
			var isInRange = Player.isInRange(attack);
			var isDown = player.isDown();
			var isHit = isInRange && !isDown;
			if(!isHit) {
				this.currentRecovery = attack.recoveryMiss;
				return false;
			}
			var isBlocked = $.inArray(player.getBlock(), attack.blockedBy) !== -1;

			if(isBlocked) {
				this.currentRecovery = attack.recoveryBlocked;
				player.currentRecovery = attack.stunBlocked;
				return false;
			}

			// it was a hit and not blocked!
			this.currentRecovery = attack.recovery;
			player.hit(attack);
			return true;
		}
		this.hit = function(attack) {
			this.resetStatus();
			this.hp -= attack.damage;
			this.currentDown = attack.stun;
		}

		this.move = function(distance) {
			if(this.num === 1) {
				this.x += distance;
			} else {
				this.x -= distance;
			}
		}

		this.resetStatus = function() {
			this.currentFrame = 0;
			this.currentRecovery = 0;
			this.currentAttack = null;
			this.currentDown = 0;
			this.blockState = '';
		}
		this.getOtherPlayer = function() {
			if(this.num === 1) {
				return p2;
			} else {
				return p1;
			}
		}
		this.draw = function(c) {
			var block = this.getBlock();
			var scale = (this.num === 2) ? -1 : 1;
			var x = this.x + 100;
			var y = Player.height;
			if(scale === -1) {
				x *= -1;
				x -= Player.width;
			}

			c.save();
			c.scale(scale, 1);

			if(!!this.currentAttack) {
				c.drawImage(this.assets[this.currentAttack.sprite], x, y);
			} else {
				if(!this.canAct()) {
					if(this.isDown()) {
						c.drawImage(this.assets.down, x, y);
					} else if(this.isRecovering()) {
						c.drawImage(this.assets.recovering, x, y);
					}
				} else {
					if(block == 'middle') {
						c.drawImage(this.assets.block_middle, x, y);
					} else if(block == 'low') {
						c.drawImage(this.assets.block_low, x, y);
					} else {
						c.drawImage(this.assets.idle, x, y);
					}
				}
				
			}

			c.restore();
		}
	}
	Player.getDistance = function() {
		return Math.abs(p1.x - p2.x) - Player.width;
	}
	Player.isInRange = function(attack) {
		return (Player.getDistance() <= attack.range);
	}
	Player.width = 67;
	Player.height = 94;
	Player.attacks = {
		attackMiddle: {
			damage: 1,
			speed: 20,
			recovery: 10,
			recoveryMiss: 10,
			recoveryBlocked: 10,
			stun: 20,
			stunBlocked: 0,
			range: 10,
			blockedBy: ['middle', 'low'],
			sprite: 'attack_middle'
		},
		attackHigh: {
			damage: 2,
			speed: 40,
			recovery: 20,
			recoveryMiss: 20,
			recoveryBlocked: 20,
			stun: 40,
			stunBlocked: 0,
			range: 10,
			blockedBy: ['middle'],
			sprite: 'attack_high'
		},
		attackLow: {
			damage: 2,
			speed: 40,
			recovery: 20,
			recoveryMiss: 20,
			recoveryBlocked: 20,
			stun: 40,
			stunBlocked: 0,
			range: 10,
			blockedBy: ['low'],
			sprite: 'attack_low'
		},
		grab: {
			damage: 2,
			speed: 8,
			recovery: 8,
			recoveryMiss: 8,
			recoveryBlocked: 12,
			stun: 5,
			stunBlocked: 0,
			range: 0,
			blockedBy: []
		}
	};

	// init
	var p1 = new Player(1);
	var p2 = new Player(2);

	// handle keyboard inputs
	$(document).on('keydown', function(e) {
		var keyCode = e.which;
		if(keyCode === 65) p1.keyState.left = true;
		if(keyCode === 87) p1.keyState.up = true;
		if(keyCode === 68) p1.keyState.right = true;
		if(keyCode === 83) p1.keyState.down = true;

		if(keyCode === 37) p2.keyState.left = true;
		if(keyCode === 38) p2.keyState.up = true;
		if(keyCode === 39) p2.keyState.right = true;
		if(keyCode === 40) p2.keyState.down = true;
	});
	$(document).on('keyup', function(e) {
		var keyCode = e.which;
		if(keyCode === 65) p1.keyState.left = false;
		if(keyCode === 87) p1.keyState.up = false;
		if(keyCode === 68) p1.keyState.right = false;
		if(keyCode === 83) p1.keyState.down = false;
		if(keyCode === 74) p1.beginAttack(Player.attacks.attackMiddle);
		if(keyCode === 75) p1.beginAttack(Player.attacks.attackHigh);
		if(keyCode === 76) p1.beginAttack(Player.attacks.attackLow);
		// if(keyCode === 186) p1.beginAttack(Player.attacks.grab);

		if(keyCode === 37) p2.keyState.left = false;
		if(keyCode === 38) p2.keyState.up = false;
		if(keyCode === 39) p2.keyState.right = false;
		if(keyCode === 40) p2.keyState.down = false;
		if(keyCode === 97) p2.beginAttack(Player.attacks.attackMiddle);
		if(keyCode === 98) p2.beginAttack(Player.attacks.attackHigh);
		if(keyCode === 99) p2.beginAttack(Player.attacks.attackLow);
		// if(keyCode === 13) p2.beginAttack(Player.attacks.grab);
	});





	// shim layer with setTimeout fallback
    window.requestAnimFrame = (function() {
    	return  function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };

      return  window.requestAnimationFrame       || 
              window.webkitRequestAnimationFrame || 
              window.mozRequestAnimationFrame    || 
              window.oRequestAnimationFrame      || 
              window.msRequestAnimationFrame     || 
              function( callback ){
                window.setTimeout(callback, 1000 / 60);
              };
    })();

	function startGame() {
		// drawing
		var canvas = document.getElementById('canvas');
		var c = canvas.getContext('2d');
		var w = 640;
	    var h = 280;
		c.canvas.width  = w;
		c.canvas.height = h;

		// update loop
		(function updateLoop() {
	    	requestAnimFrame(updateLoop);

	    	p1.update();
	 		p2.update();
		})();

		// render loop
		(function renderLoop() {
			requestAnimFrame(renderLoop);

			//redraw a background
			c.fillStyle = "rgb(255, 200, 200)";
			c.fillRect(0, 0, w, h);

			//draw the players
			p1.draw(c);
			p2.draw(c);

			// draw the hp
			c.fillStyle = "Green";
			c.fillText(p1.hp, 20, 250);
			c.fillText(p2.hp, 500, 250);
		})();
	}
	startGame();
</script>
